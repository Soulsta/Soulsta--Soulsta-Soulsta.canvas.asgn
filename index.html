<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"  width="350" height="200" style="border: 4px maroon;"       ></canvas>
  
    <script>
          
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
      

        ctx.beginPath();
        ctx.moveTo(25,25);
         ctx.lineTo(105,25);
         ctx.lineTo(25,105);
         ctx.fill();
 
         ctx.beginPath();
        ctx.moveTo(125,125);
         ctx.lineTo(125,45);
         ctx.lineTo(45,125);
         ctx.fill();


        </script>




</body>
</html>
